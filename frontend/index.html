<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">AdminPanel</div>
            <nav>
                <ul>
                    <li><a href="#" class="active" id="nav-users">Users</a></li>
                    <!-- Add more nav items here -->
                </ul>
            </nav>
            <div class="user-info">
                <span id="current-user-name">Loading...</span>
                <button id="logout-btn">Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <header>
                <h1>User Management</h1>
                <button id="add-user-btn" class="btn-primary">Add User</button>
            </header>
            <div class="content">
                <div class="table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit User -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <small id="password-hint" style="display:none;">Leave blank to keep current password</small>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="is-active">Active</label>
                    <input type="checkbox" id="is-active" checked>
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
